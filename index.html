<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon/favicon.ico">
    <title>Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

  </head>
  <body>
    <script src="js/input.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/display.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
      <div class="container">
        <h3>calculator</h3>
        <div class="row output">
          <div class="col-md-12"><input type="text" name=result class="form-control" value="0" readonly></input></div>
        </div>
        <div class="row">
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="clear">AC</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="revert">+/-</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="percent">%</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-orange btn-block" id="act-multiply">*</a></div>
        </div>
        <div class="row">
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="num-7">7</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="num-8">8</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="num-9">9</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-orange btn-block" id="act-divide">/</a></div>
        </div>
        <div class="row">
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="num-4">4</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="num-5">5</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="num-6">6</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-orange btn-block" id="act-subtract">-</a></div>
        </div>
        <div class="row">
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="num-1">1</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="num-2">2</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="num-3">3</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-orange btn-block" id="act-add">+</a></div>
        </div>
        <div class="row">
          <div class="col-md-6"><a href="#" class="btn btn-white btn-block" id="num-0">0</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-white btn-block" id="num-,">,</a></div>
          <div class="col-md-3"><a href="#" class="btn btn-orange btn-block" id="finish">=</a></div>
        </div>
      </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
